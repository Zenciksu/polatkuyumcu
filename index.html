<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polat Kuyumculuk | Canlı Veri Paneli</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; }
        header { padding: 20px; border-bottom: 2px solid #d4af37; background: #111; }
        .logo { color: #d4af37; font-size: 26px; font-weight: bold; margin: 0; letter-spacing: 2px; }
        
        .container { max-width: 600px; margin: 30px auto; padding: 15px; }
        .gold-card { 
            background: #111; 
            border: 1px solid #d4af37; 
            border-radius: 12px; 
            overflow: hidden; 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
        }
        table { width: 100%; border-collapse: collapse; }
        th { background: #d4af37; color: #000; padding: 15px; font-size: 13px; text-transform: uppercase; }
        td { padding: 18px; border-bottom: 1px solid #222; font-weight: bold; font-size: 17px; }
        
        .name { text-align: left; color: #d4af37; padding-left: 20px; font-weight: normal; }
        .buy { color: #2ecc71; text-align: right; }
        .sell { color: #e74c3c; text-align: right; padding-right: 20px; }
        
        #clock { color: #aaa; font-size: 14px; margin-top: 5px; font-family: monospace; }
        .loading { padding: 50px; color: #d4af37; font-style: italic; }
    </style>
</head>
<body>

<header>
    <p class="logo">POLAT KUYUMCULUK</p>
    <div id="clock">Yükleniyor...</div>
</header>

<div class="container">
    <div class="gold-card">
        <table>
            <thead>
                <tr>
                    <th style="text-align:left; padding-left:20px;">ALTIN CİNSİ</th>
                    <th style="text-align:right;">ALIŞ</th>
                    <th style="text-align:right; padding-right:20px;">SATIŞ</th>
                </tr>
            </thead>
            <tbody id="gold-tbody">
                <tr><td colspan="3" class="loading">Piyasadan canlı veriler alınıyor...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    // Saat Fonksiyonu
    function updateClock() {
        document.getElementById('clock').innerText = new Date().toLocaleString('tr-TR');
    }
    setInterval(updateClock, 1000);
    updateClock();

    async function getGoldData() {
        try {
            // CORS Engeli aşmak için güvenilir bir proxy kullanıyoruz
            const response = await fetch('https://api.allorigins.win/get?url=' + encodeURIComponent('https://finans.truncgil.com/today.json'));
            const result = await response.json();
            const data = JSON.parse(result.contents);
            
            const altinListesi = [
                { isim: "Gram Altın", anahtar: "Gram Altın" },
                { isim: "Çeyrek Altın", anahtar: "Çeyrek Altın" },
                { isim: "Yarım Altın", anahtar: "Yarım Altın" },
                { isim: "Tam Altın", anahtar: "Tam Altın" },
                { isim: "22 Ayar Bilezik", anahtar: "22 Ayar Bilezik" }
            ];

            let html = "";
            altinListesi.forEach(item => {
                if(data[item.anahtar]) {
                    html += `<tr>
                        <td class="name">${item.isim}</td>
                        <td class="buy">${data[item.anahtar].Alış}</td>
                        <td class="sell">${data[item.anahtar].Satış}</td>
                    </tr>`;
                }
            });
            document.getElementById('gold-tbody').innerHTML = html;

        } catch (e) {
            console.error("Hata:", e);
            // Eğer proxy o an meşgulse alternatif bir yazı gösterir
            document.getElementById('gold-tbody').innerHTML = '<tr><td colspan="3" style="padding:20px;">Bağlantı güncelleniyor, lütfen bekleyin...</td></tr>';
        }
    }

    // Çalıştır
    getGoldData();
    setInterval(getGoldData, 30000); // 30 saniyede bir güncelle
</script>

</body>
</html>
