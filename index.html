<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polat Kuyumculuk | Canlı Fiyatlar</title>
    <style>
        body { background: #000; color: #fff; font-family: 'Segoe UI', sans-serif; text-align: center; margin: 0; padding: 0; }
        header { padding: 25px; border-bottom: 2px solid #d4af37; background: #111; margin-bottom: 30px; }
        .logo { color: #d4af37; font-size: 28px; font-weight: bold; margin: 0; letter-spacing: 3px; text-transform: uppercase; }
        
        .container { max-width: 600px; margin: 0 auto; padding: 15px; }
        
        /* Panel Kutusu */
        .market-card {
            background: #111;
            border: 2px solid #d4af37;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.2);
        }

        h2 { color: #d4af37; font-size: 18px; margin-bottom: 20px; text-transform: uppercase; }
        #clock { color: #888; font-size: 14px; margin-top: 5px; font-family: monospace; }
        
        /* Widget'ın tasarımıyla oynamak için */
        .tradingview-widget-container { margin: 0 auto; }
    </style>
</head>
<body>

<header>
    <p class="logo">POLAT KUYUMCULUK</p>
    <div id="clock">Yükleniyor...</div>
</header>

<div class="container">
    <div class="market-card">
        <h2>Canlı Altın ve Döviz</h2>
        
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js" async>
            {
            "colorTheme": "dark",
            "dateRange": "12M",
            "showChart": false,
            "locale": "tr",
            "width": "100%",
            "height": "400",
            "largeChartUrl": "",
            "isTransparent": true,
            "showSymbolLogo": true,
            "showFloatingTooltip": false,
            "tabs": [
                {
                "title": "Altın & Döviz",
                "symbols": [
                    { "proName": "FX_IDC:XAUTRYG", "title": "Gram Altın" },
                    { "proName": "FX_IDC:USDTRY", "title": "Dolar/TL" },
                    { "proName": "FX_IDC:EURTRY", "title": "Euro/TL" },
                    { "proName": "OANDA:XAUUSD", "title": "Ons Altın" }
                ]
                }
            ]
            }
            </script>
        </div>
    </div>
    <p style="color: #444; font-size: 11px; margin-top: 15px;">Veriler TradingView üzerinden anlık sağlanmaktadır.</p>
</div>

<script>
    function updateClock() {
        document.getElementById('clock').innerText = new Date().toLocaleString('tr-TR');
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>

</body>
</html>
